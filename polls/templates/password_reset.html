{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="{% static 'polls/estilos.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("{% static 'polls/fondoLH.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            filter: brightness(0.3);
            z-index: -1;
        }

        .main-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 0 20px;
        }

        .card {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        h2 {
            color: #000248;
            margin-bottom: 20px;
        }

        input[type="email"] {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin: 10px 0 20px;
            font-size: 15px;
        }

        button {
            background-color: #000248;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 15px;
        }

        a {
            color: #000248;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 14px;
        }

        .message {
            margin-bottom: 15px;
            color: green;
        }
    </style>
</head>
<body>

    <div class="background-container"></div>

    <div class="main-content">
        <div class="card">
            <h2>Recuperar Contraseña</h2>

            

            <form method="POST">
                {% csrf_token %}
                <label for="email">Ingresa tu correo electrónico:</label>
                <input type="email" name="email" required>
                <button type="submit">Enviar enlace de recuperación</button>
            </form>
            {% if messages %}
                {% for message in messages %}
                    <p class="message">{{ message }}</p>
                {% endfor %}
            {% endif %}
            <a href="{% url 'login' %}">Volver al inicio de sesión</a>
        </div>
    </div>

</body>
</html>
