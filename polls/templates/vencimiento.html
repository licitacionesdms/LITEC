{% extends 'home.html' %}
{% load static %}

{% block title %}Calendario de Vencimientos{% endblock %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    .overlay-text {
        position: absolute;
        top: 10%;
        bottom: 10%;
        padding: 20px;
        border-radius: 20px;
        color: #000248;
        display: flex;
        flex-direction: column;
    }

    .calendar-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
    }

    .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }

    #calendar {
        flex: 1;
        width: 100% !important;
        height: 100% !important;
        min-height: 0;
        /* üëà clave para que flexbox limite el alto sin romperse */
        overflow: hidden;
    }

    .fc,
    .fc-view-harness,
    .fc-scrollgrid,
    .fc-daygrid-body {
        width: 100% !important;
        max-width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
    }

    .calendar-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        overflow: hidden;
        /* üëà esto evita el desbordamiento */
    }

    .fc-button {
        padding: 10px 20px !important;
        font-size: 16px !important;
        background-color: #000248 !important;
        color: white !important;
        border: none !important;
        border-radius: 5px !important;
        cursor: pointer !important;
        transition: background-color 0.3s !important;
        gap: 20px !important;
    }

    .fc-button:hover {
        background-color: #cc00cc !important;
    }

    /* Cambiar fondo de la fila de los d√≠as (lunes a domingo) */
    .fc-col-header-cell {
        background-color: #000248 !important;
        color: white !important;
        font-weight: bold;
        text-align: center;
    }

    /* Estilo para quitar apariencia de link */
    .fc-daygrid-day-number {
        color: #000248 !important;
        text-decoration: none !important;
        /* sin subrayado */
        font-weight: bold;
    }

    .fc-col-header-cell-cushion {
        color: white !important;
        text-decoration: none !important;
        font-weight: bold;
        pointer-events: none;
        /* evita que el cursor sea mano */
    }

    .fc-list-day-cushion a {
        color: #000248 !important;
        text-decoration: none !important;
        font-weight: bold;
        cursor: default;
    }

    .fc-list-day-side-text a {
        color: #000248 !important;
        text-decoration: none !important;
        font-weight: normal;
        cursor: default;
    }
</style>

<body>
    <div class="content">
        <!-- Bot√≥n para abrir el modal -->
        <!-- <img src="{% static 'polls/fondoLH.jpg' %}" alt="Fondo L√≠neas Hospitalarias" class="background"> -->
        <div class="background-container">
        </div>
        <div class="overlay-text">

            <div class="calendar-container">
                <div class="calendar-header">
                    <h2 style="color: #000248; font-weight: bold;">Calendario de Alertas de Vencimiento</h2>
                </div>
                <div id="calendar"></div>
            </div>


            <!-- FullCalendar Styles & Scripts -->
            <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

            <!-- Fondo Oscuro del Modal -->
            <div id="modal-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
    background: rgba(0,0,0,0.5); z-index: 1000;">
                <!-- Contenedor del Modal -->
                <div id="modal" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
        width: 400px; z-index: 1001;">
                </div>

            </div>
            <!-- Modal Bootstrap para mostrar eventos del d√≠a -->

            <div class="modal fade" id="eventosDiaModal" tabindex="-1" aria-labelledby="eventosDiaLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="eventosDiaLabel">Eventos del D√≠a</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">
                            <p id="fechaEventoTexto" class="mb-3 fst-italic" style="font-size: 1rem; color: #000248;">
                            </p>
                            <ul id="listaEventosDia" class="list-group"></ul>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>

            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    // Inicializar FullCalendar
                    var calendarEl = document.getElementById('calendar');
                    var calendar = new FullCalendar.Calendar(calendarEl, {
                        initialView: 'dayGridMonth',
                        locale: 'es',
                        height: '100%',
                        expandRows: true, // Esto ayuda a ocupar bien el alto
                        headerToolbar: {
                            left: 'prev,next,today',
                            center: 'title',
                            right: 'dayGridMonth,listYear'
                        },
                        buttonText: {
                            today: 'Hoy',
                            month: 'Mes',
                        },
                        views: {
                            listYear: {
                                type: 'list',
                                duration: { years: 1 },
                                buttonText: 'A√±o'
                            }
                        },
                        events: '/api/events/',
                        eventClick: function (info) {
                            console.log("üñ±Ô∏è Evento clickeado:", info.event.title);

                            const evento = info.event;

                            // Construir el contenido del modal
                            const listaEventos = document.getElementById('listaEventosDia');
                            listaEventos.innerHTML = '';

                            const item = document.createElement('li');
                            item.classList.add('list-group-item');
                            item.innerHTML = `
        <strong>Registro Sanitario:</strong> ${evento.title}<br>
        <strong>Nombre del Registro:</strong> ${evento.extendedProps.nombre_registro_sanitario || 'No disponible'}<br>
        <strong>Fabricante:</strong> ${evento.extendedProps.fabricante || 'No disponible'}
    `;
                            listaEventos.appendChild(item);
                            const fecha = evento.start;  // obtiene la fecha del evento
                            const opciones = { year: 'numeric', month: 'long', day: 'numeric' };
                            const fechaFormateada = fecha.toLocaleDateString('es-ES', opciones);

                            // Mostrar la fecha debajo del t√≠tulo
                            document.getElementById('fechaEventoTexto').textContent = fechaFormateada;


                            // Mostrar el modal Bootstrap
                            const modal = new bootstrap.Modal(document.getElementById('eventosDiaModal'));
                            modal.show();
                        }
                    }
                    );


                    calendar.render();

                });
            </script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</div>

</div>
{%endblock%}
